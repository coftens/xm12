version: '3.8'

services:
  backend:
    build: ./backend
    container_name: server-mgmt-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - SECRET_KEY=your-super-secret-key-change-this
      - ENCRYPTION_KEY=your-encryption-key-change-this-32bytes!
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: server-mgmt-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
